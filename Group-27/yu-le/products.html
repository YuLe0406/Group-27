<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Products</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
        <h1>Sports Products</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="cart.html">Shopping Cart</a></li>
        </ul>
    </nav>
    <main>
        <section class="product-category">
            <h2>Badminton Rackets</h2>
            <div class="product-grid" id="badminton"></div>
            <a class="view-more" href="product1.html">View More</a>
        </section>
        <section class="product-category">
            <h2>Basketballs</h2>
            <div class="product-grid" id="basketball"></div>
            <a class="view-more" href="basketball.html">View More</a>
        </section>
        <section class="product-category">
            <h2>Sports Shoes</h2>
            <div class="product-grid" id="shoes"></div>
            <a class="view-more" href="shoes.html">View More</a>
        </section>
        <section class="product-category">
            <h2>Sports Jerseys</h2>
            <div class="product-grid" id="jerseys"></div>
            <a class="view-more" href="jerseys.html">View More</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Company Name</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('fetch_products.php')
                .then(response => response.json())
                .then(data => {
                    const categories = {
                        badminton: document.getElementById('badminton'),
                        basketball: document.getElementById('basketball'),
                        shoes: document.getElementById('shoes'),
                        jerseys: document.getElementById('jerseys')
                    };

                    data.forEach(product => {
                        const productItem = document.createElement('div');
                        productItem.classList.add('product-item');
                        productItem.innerHTML = `
                            <a href="product_detail.html?id=${product.id}">
                                <img src="${product.image}" alt="${product.name}">
                                <p>${product.name}</p>
                                <p>$${product.price.toFixed(2)}</p>
                            </a>
                        `;
                        categories[product.category].appendChild(productItem);
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        });
    </script>
</body>
</html>
