<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badminton Rackets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Badminton Rackets</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="cart.html">Shopping Cart</a></li>
        </ul>
    </nav>
    <main>
        <div class="product-grid" id="badminton"></div>
    </main>
    <footer>
        <p>&copy; 2024 Company Name</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('fetch_products.php?category=badminton')
                .then(response => response.json())
                .then(data => {
                    const productGrid = document.getElementById('badminton');
                    data.forEach(product => {
                        const productItem = document.createElement('div');
                        productItem.classList.add('product-item');
                        productItem.innerHTML = `
                            <a href="product_detail.html?id=${product.id}">
                                <img src="${product.image}" alt="${product.name}">
                                <p>${product.name}</p>
                                <p>$${product.price.toFixed(2)}</p>
                            </a>
                        `;
                        productGrid.appendChild(productItem);
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        });
    </script>
</body>
</html>
