<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgot_password.css"> <!-- Link to the CSS file -->
</head>
<body class="forgot-password-page">
    <form class="forgot-password-form" id="resetPasswordForm">
        <h2>Reset account password</h2>
        <p>Enter a new password for your account.</p>
        <div class="form-group">
            <input type="password" id="newPassword" name="newPassword" placeholder="Password" required> <!-- New password input -->
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required> <!-- Confirm password input -->
        </div>
        <div class="form-group">
            <button type="submit">Reset password</button> <!-- Submit button -->
        </div>
    </form>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!'); // Alert if passwords do not match
                return;
            }

            // Simulate password reset
            window.location.href = 'signin.html'; // Redirect to signin page
        });
    </script>
</body>
</html>
