        <h2>Our Location</h2>

            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3984.002535665278!2d101.73734224125022!3d3.0939835339537436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sNo.693%2C%20Batu%2C%205%2C%20Jln%20Cheras%2C%20Taman%20Mutiara%20Barat%2C%2056000%20Kuala%20Lumpur%2C%20Wilayah%20Persekutuan%20Kuala%20Lumpur!5e0!3m2!1szh-CN!2smy!4v1718011932636!5m2!1szh-CN!2smy"

        <h2>Contact Form</h2>
        <form action="/submit_contact" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
