<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin_login.css">
</head>
<body class="login-page">
    <form class="login-form" id="adminLoginForm">
        <h2>Admin Login</h2>
        <div class="form-group">
            <input type="email" id="adminEmail" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="adminPassword" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Validate login details here

            // If valid, redirect to the sales report page
            window.location.href = 'sales_report.html';
        });
    </script>
</body>
</html>
